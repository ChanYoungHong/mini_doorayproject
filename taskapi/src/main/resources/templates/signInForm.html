<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2>로그인</h2>
    <form method="post" action="/signin">
        <fieldset>
            <legend>아이디, 패스워드 입력하세요</legend>
            <input type="text" name="id" placeholder="아이디을 입력해 주세요">
            <br>
            <input type="password" name="pwd" placeholder="비밀번호를 입력해 주세요">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">로그인</button>
        </fieldset>
    </form>
</div>
</body>
</html>
